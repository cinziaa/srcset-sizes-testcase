<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Martin Wolf">
    <meta name="description" content="">

    <title>srcset and sizes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 20px;
        }

        article {
            margin: 0 auto;
            max-width: 700px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <article>
      <img srcset="wolf_20131015_003_1400.jpg 1400w,
                   wolf_20131015_003_700.jpg 700w,
                   wolf_20131015_003_400.jpg 400w"
           sizes="(min-width: 700px) 700px, 100vw"
           alt="A woman reading">
    </article>

    <script src="picturefill.min.js"></script>
</body>
